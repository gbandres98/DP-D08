law.terms.body1		= En cumplimiento de lo dispuesto en la Ley Orgánica 15/1999, del 13 de Diciembre, de Protección de Datos de Carácter Personal, así como en el R.D. 1720/2007 del 21 de diciembre por el que se aprueba el Reglamento que desarrolla la L.O. 15/1999, Acme Rendezvous te informa de que nuestro sitio web recoge información personal. La finalidad de dicha acción es gestionar tu relación contractual con nosotros, así como darte el mejor servicio posible, a través de los datos proporcionados mediante la cumplimentación de cualquier formulario. En el caso de cumplimentar un registro, autorizas que tus datos sean automatizados y tratados en nuestra base de datos, a fin de poder proporcionarte el servicio anteriormente expuesto, respetando lo establecido en la legislación vigente sobre Protección de Datos. 
law.terms.body2		= En cumplimiento de lo establecido en el Reglamento de desarrollo de la Ley Orgánica de Protección de Datos 15/1999 de 13 de diciembre, aprobado por Real Decreto 1720/2007 de 21 de diciembre, en la Ley 34/2002, de 11 de julio, de Servicios de la sociedad de la información y comercio electrónico y demás disposiciones dictadas en su desarrollo, los clientes y usuarios de www.acme.com pueden, en todo momento, ejercitar los derechos de acceso, rectificación, cancelación y oposición sobre sus datos personales, accediendo mediante sus datos de registro y editando o borrando su cuenta mediante los formularios proporcionados.
law.terms.aboutRendezvous = Si un administrador considera que cualquier dato es inapropiado, considerando datos inapropiados cualquier dato de carácter sexista, homófobo, xenófobo, racista o violento, entonces ese dato puede ser eliminado de Acme Rendezvous. 
law.cookies.header	= Política de cookies
law.cookies.body	= Con el objetivo de cumplir con el real decreto de ley 13/2012 ponemos a disposición de su conocimiento en este apartado que en nuestro sitio web solo utilizamos cookies propias, las cuales puede desactivar desde la configuración de su navegador o dispositivo en caso de que así lo considere necesario. Las cookies que utilizamos tienen como único objetivo mantener la sesión de usuario (JSESSIONID), el idioma elegido por el usuario (language) y la aceptación por parte del usuario de esta política de cookies (cookiesAccepted).


