administrator.action.1	= This is the administrator's action 1
administrator.action.2	= This is the administrator's action 2

administrator.avgRpU = The average of rendezvouses created per user
administrator.sdRpU = The standard deviation of rendezvouses created per user

administrator.ratioURvsUNR = The ratio of users who have ever created a rendezvous versus the users who have never created any rendezvouses.

administrator.avgRSVPpR = The average of users per rendezvous.
administrator.sdRSVPpR = The standard deviation of users per rendezvous.

administrator.avgRSVPpU = The average of rendezvouses that are RSVPd per user.
administrator.sdRSVPpU = The standard deviation of rendezvouses that are RSVPd per user.

administrator.toptenbyRSVP = The top-10 rendezvouses in terms of users who have RSVPd them.

administrator.avgApR = The average of announcements per rendezvous.
administrator.sdApR = The standard deviation of announcements per rendezvous.

administrator.RaAA= The rendezvouses that whose number of announcements is above 75% the average number of announcements per rendezvous.

administrator.RaAR = The rendezvouses that are linked to a number of rendezvouses that is greater than the average plus 10%.

administrator.avgQpR = The average of the number of questions per rendezvous.
administrator.sdQpR = The standard deviation of the number of questions per rendezvous.

administrator.avgANpR = The average of the number of answers to the questions per rendezvous.
administrator.sdANpR = The standard deviation of the number of answers to the questions per rendezvous.

administrator.avgRepC = The average of replies per comment.
administrator.sdRepC = The standard deviation of replies per comment.