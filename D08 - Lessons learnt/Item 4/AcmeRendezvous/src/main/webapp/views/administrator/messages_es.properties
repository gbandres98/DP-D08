administrator.action.1	= Esta es la acción 1 del administrador
administrator.action.2	= Esta es la acción 2 del administrador

administrator.avgRpU = La media de los rendezvouses creados por usuario
administrator.sdRpU = La desviacion estandar del numero de rendezvouses creados por usuario

administrator.ratioURvsUNR = EL ratio de usuarios que han creado un rendezvous contra los que no han creado rendezvous

administrator.avgRSVPpR = La media del numero de usuarios por rendezvous.
administrator.sdRSVPpR = La desviacion estandar del numero de usuarios por rendezvous.

administrator.avgRSVPpU = La media de rendevouses que estan RSVPd por usuario.
administrator.sdRSVPpU = La desviacion estandar del numero de rendezvouses que estan RSVPd por usuario.

administrator.toptenbyRSVP = El top-10 rendezvouses que mas usuarios han hecho RSVP.

administrator.avgApR = La media del numero de anuncios por rendezvous.
administrator.sdApR = La desviacion estandar del numero de anuncios por rendezvous.

administrator.RaAA= Los Rendezvouses que tienen un 75% mas de anuncios que la media.

administrator.RaAR = Los Rendezvouses que estan enlazados a otros rendezvouses un 10% mas que la media.

administrator.avgQpR = La media del numero de preguntas por rendezvous
administrator.sdQpR = La desviacion estandar de las preguntas por rendezvous

administrator.avgANpR = La media del numero de respuestas a las preguntas por renderzvous
administrator.sdANpR = La desviacion estandar de respuestas a las preguntas por rendezvous

administrator.avgRepC = La media de respuestas por comentarios.
administrator.sdRepC = La desviacion estandar de respuestas por comentarios.